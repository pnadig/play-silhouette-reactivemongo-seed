<form class="form-signin" ng-submit="submit()">
  <h3 class="form-signin-heading">Please sign up</h3>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" ng-model ="user.email" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputFirstname" class="sr-only">First name</label>
  <input type="text" id="inputFirstname" ng-model ="user.firstName" class="form-control" placeholder="First name" required >
  <label for="inputLastname" class="sr-only">Last name</label>
  <input type="text" id="inputLastname" ng-model ="user.lastName" class="form-control" placeholder="Last name" required >
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" ng-model ="user.password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
